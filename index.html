<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/calc.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>MyCalculator</h1>
    <textarea class="vision" name="result" id="result" cols="30" rows="10"></textarea>

    <section class="keyboard">
        <button class="key factor">1</button>
        <button class="key factor">2</button>
        <button class="key factor">3</button>
        <button class="key factor">4</button>
        <button class="key factor">5</button>
        <button class="key factor">6</button>
        <button class="key factor">7</button>    
        <button class="key factor">8</button>
        <button class="key factor">9</button>
        <button class="key factor">0</button>    
        <button class="key operation plus">+</button>
        <button class="key operation minus">-</button>
        <button class="key operation multiplication">*</button>
        <button class="key operation division">/</button>
        <button class="key equal">=</button>
        <button class="key clear">C</button>
    </section>

    <script src="index.js"></script>

</body>
</html>
